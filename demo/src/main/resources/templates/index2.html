<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD Empleados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/save}" th:object=${empleado} method="post">
        <!-- Id -->
        <label for="idEmpleado">ID del Empleado:</label>
        <input type="text" id="idEmpleado" name="idEmpleado" required><br><br>

        <!-- Ap -->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <!-- Nombres -->
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <!-- Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" required><br><br>

        <!-- Sexo -->
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="M">Mas</option>
            <option value="F">Fem</option>
        </select><br><br>

        <!-- Salario -->
        <label for="salario">Salario:</label>
        <input type="number" id="salario" name="salario" step="0.01" min="1500" max="2500" required><br><br>

        <input type="submit" value="Guardar Empleado">
    </form>
</body>
</html>
